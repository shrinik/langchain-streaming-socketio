<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>Chat App</h1>
    <div class="container-fluid">
        <div class="row fixed-top">
            <textarea id="chatbox" rows="30" class="overflow-y"></textarea>
        </div>
        <form id="query-form">
            <div class="input-group fixed-bottom">
                <input placeholder="Enter query" class="form-control" id="query" name="query">
                <button class="btn btn-primary" type="submit">Send</button>
                <button class="btn btn-secondary" id="btnClear">End Session</button>
            </div>
        </form>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
